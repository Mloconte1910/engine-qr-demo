<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engine Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Engine Profile</h1>
  </header>
  <main>
    <section class="engine-info">
      <h2>Engine Information</h2>
      <p><strong>Model:</strong> EX-500</p>
      <p><strong>Serial Number:</strong> 12345</p>
      <p><strong>Commissioning Date:</strong> 2024-11-28</p>
    </section>
    
    <section class="resources">
      <h2>Resources</h2>
      <ul>
        <li><a href="#">Download Manual (PDF)</a></li>
        <li><a href="#">Troubleshooting Guide</a></li>
        <li><a href="#">Maintenance Schedule</a></li>
      </ul>
    </section>
    
    <section class="support-form">
      <h2>Request Support</h2>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="issue">Issue Description:</label>
        <textarea id="issue" name="issue" rows="4" required></textarea>
        
        <label for="contact">Contact Info:</label>
        <input type="email" id="contact" name="contact" placeholder="Your Email" required>
        
        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2024 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
